<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div class="container">
    <div class="header">
        <div class="search-box">
            <input type="text" placeholder="Enter your Location" class="input-box">
            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
    </div>
             <div class="location-not-found">
                <h1>Sorry, location not found</h1>
                <img src="/assets/404.png" alt="404">
             </div>


        <div class="weather-body">
            <img src="/assets/cloud.png" alt="weatherImges" class="weather-img">
            <div class="weather-box">
                <p class="temp">0<sup>o</sup>C</p>
                <div class="climate">cloudy</div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                  <i class="fa-solid fa-droplet" id="icon1"></i>
                  <div class="text1">
                    <span id="humidity">0%</span>
                    <p>humidity</p>
                   </div>
                </div>  

                 <div class="wind">
                  <i class="fa-solid fa-wind" id="icon2"></i>
                  <div class="text2">
                    <span id="wind-speed">0km/h</span>
                    <p>Wind speed</p>
                  </div>
                 </div>  
            </div>
        </div>
    
</div>

    <script src="script.js"></script>
</body>
</html>
